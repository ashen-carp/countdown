<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WWM Release Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <div class="container">
    <div class="frosted-box">
      <h1 class="title">WWM RELEASE</h1>

      <div class="countdown">
        <div class="time-segment">
          <span class="time" id="days">00</span>
          <span class="label">DAYS</span>
        </div>
        <span class="colon">:</span>
        <div class="time-segment">
          <span class="time" id="hours">00</span>
          <span class="label">HOURS</span>
        </div>
        <span class="colon">:</span>
        <div class="time-segment">
          <span class="time" id="minutes">00</span>
          <span class="label">MINUTES</span>
        </div>
        <span class="colon">:</span>
        <div class="time-segment">
          <span class="time" id="seconds">00</span>
          <span class="label">SECONDS</span>
        </div>
      </div>
    </div>

    <img src="powerful.png" alt="Powerful logo" class="logo" />
  </div>

  <script src="script.js"></script>
</body>
</html>
