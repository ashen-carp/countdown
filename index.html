<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WWM Release Countdown</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <!-- Vertical text design -->
  <div class="side-text">苍白</div>

  <div class="container">
    <h1 class="title">WWM RELEASE</h1>

    <div class="countdown">
      <div class="time-segment">
        <span class="time" id="days">00</span>
        <span class="label">DAYS</span>
      </div>
      <span class="colon">:</span>
      <div class="time-segment">
        <span class="time" id="hours">00</span>
        <span class="label">HOURS</span>
      </div>
      <span class="colon">:</span>
      <div class="time-segment">
        <span class="time" id="minutes">00</span>
        <span class="label">MINUTES</span>
      </div>
      <span class="colon">:</span>
      <div class="time-segment">
        <span class="time" id="seconds">00</span>
        <span class="label">SECONDS</span>
      </div>
    </div>

    <a href="https://discord.gg/dzPWFpYEGG" target="_blank" rel="noopener">
      <img src="powerful.png" alt="Powerful logo" class="logo" />
    </a>
  </div>

  <script src="script.js"></script>
</body>
</html>
