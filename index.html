<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WWM Release</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background Music -->
  <audio id="bg-music" src="lotus.mp3" loop autoplay muted></audio>

  <div class="main-container">
    <!-- Countdown Section -->
    <div class="countdown-section">
      <h1 class="title">WWM Release</h1>
      <div id="countdown" class="countdown">
        <div><span id="days">00</span><p>Days</p></div>
        <div><span id="hours">00</span><p>Hours</p></div>
        <div><span id="minutes">00</span><p>Minutes</p></div>
        <div><span id="seconds">00</span><p>Seconds</p></div>
      </div>
    </div>

    <!-- Logo Section -->
    <div class="logo-section">
      <a href="https://discord.gg/dzPWFpYEGG" target="_blank" class="logo-link">
        <img src="powerful.png" alt="Ashen Carp Logo" class="logo-glow" />
      </a>
    </div>
  </div>

  <!-- Countdown + Music Unmute -->
  <script src="script.js"></script>
  <script>
    // Unmute background music after any click
    window.addEventListener('click', () => {
      const music = document.getElementById('bg-music');
      if (music.muted) {
        music.muted = false;
        music.play().catch(() => {});
      }
    });
  </script>
</body>
</html>
